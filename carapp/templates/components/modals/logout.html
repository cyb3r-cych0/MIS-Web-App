{% extends 'components/modals/base_modal.html' %}

<!-- Modal ID -->
{% block modal-id %} id='logout' {% endblock %}

<!-- Modal Title -->
{% block modal-title %}
<i class="fas fa-power-off"></i> &nbsp; Logout
{% endblock %}

<!-- Modal Body -->
{% block modal-body %}
<br>
<div class="text-danger text-center"><i class="fas fa-power-off fa-3x"></i></div>
<div class="text-danger text-center mb-3 mt-4">ARE YOU SURE YOU WANT TO LOGOUT ?</div>
{% endblock %}

<!-- Modal Footer -->
{% block modal-footer %}
<a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
{% endblock %}
